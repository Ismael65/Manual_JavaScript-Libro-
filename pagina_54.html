<html>
    <head>
        <title>Pagina 54</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            //Pagina 54
            function media(){
                var total = 0 , res, numDatos, item;
                numDatos=arguments.length;
                for(item = 0; item < numDatos; item++){
                    total+=arguments[item];
                }
                res=total/numDatos;
                return res;
            }
        </script>
    </head>
    <body>
        
        <script>
            // Pgina 54
    
    document.write("<br> Media " +media(3, 50, 40, 25, 10));
    
        </script>
    </body>
