        <script>
            // Pagina 58
            function checkMail(cadena){
                var plant = /[^\w^@^\.^-]+/gi;
                if(plant.test(cadena)){
                    alert(cadena + " Contiene caracteres extra√±os.");
                }else{
                    plant = /(^\w+)(@{1})([\w\.-]+$)/i;
                    if(plant.test(cadena)){
                        alert(cadena + " Es correcta.");
                    }else {
                        alert(cadena + " No es valida.");
                    }
                }
            }
        </script>
