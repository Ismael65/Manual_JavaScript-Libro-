<html>
    <head>
        <title>Pagina 55</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            // Pagina 55
            function saludar(){
                var tiempo = new Date();
                var hora, cad = "son las ";
                with (tiempo){
                    hora = getHours();
                    cad += hora + ":" + getMinutes() + ":" + getSeconds();                    
                }
                if(hora < 12){
                   cad = "Buenos dias, " + cad; 
                }else if (hora < 18){
                    cad = "Buenas noches, " + cad;
                }
                return cad;
            }
        </script>
    </head>
