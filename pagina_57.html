        <script>

            function checkemail(email){
                var ind1, ind2, ind3;
                ind1 = email.indexOf("@");
                ind2 = email.indexOf(".");
                ind3 = email.lastIndexOf("@");
                if((ind1 <= 0) || (ind2 < ind1) || (ind3 != ind1)){
                    return "No es correcto";
                } else {return "correcto";};
            }
        </script>
