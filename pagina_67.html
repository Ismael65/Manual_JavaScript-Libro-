<html>
    <head>
        <title>Pagina 67</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            // Pagina 67
           var mie = (navigator.appName.indexOf("Microsoft") >= 0);
            function cambColores(fondos, letras){
                var ind;
                if(!mie){
                    // return;
                    ind = fondos.selectedIndex;
                    document.bgColor = fondos.options[ind].value;
                    ind = letras.selectedIndex;
                    document.fgColor = letras.options[ind].value;
                    return;
                }
            }
        </script>
    </head>
    <body>
        <!-- Pagina 67-->
        <div>
            <h2>Esta es una muestra de personalizaci√≥n de colores</h2>

            <form name="form1" method="post" action="">
                Fondo:
                <select name="fondo">
                    <option value ="yellow">Amarrillo</option>
                    <option value ="white">Blanco</option>
                    <option value ="Blue">Azul</option>
                </select>
                Texto:
                <select name="texto">
                    <option value ="yellow">Amarrillo</option>
                    <option value ="white">Blanco</option>
                    <option value ="Blue">Azul</option>
                </select>

                <input type="button" name="Button" value="Cambiar" onclick="cambColores(parentElement.fondo, parentElement.texto)">
            </form>
        </div>

        </script>
    </body>
