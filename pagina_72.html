        <script>
            function cambiaEstado(iden){
                var elhtml = document.getElementById(iden);
                if(elhtml.style.display == "block")
                    elhtml.style.display = "none";
                else
                    elhtml.style.display = "block";
            }
        </script>
    </head>
    <body>
        
        <ul>
                <li><a href="javascript:cambiaEstado('e1')">Entrada 1</a>

                </li>
