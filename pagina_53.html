        <script>
            // Pagina 53
            function sumar(sum1, sum2){
                var resultado;
                    resultado = sum1 + sum2;
                return resultado;
            }
        </script>
        
    </head>
    <body>
        <script>
            // PAgina 53 
    document.write("4 + 10 = " + sumar(4, 10) );
        </script>
