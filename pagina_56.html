<html>
    <head>
        <title>Pagina 56</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            // PAgina 56
            function rellenar(matriz){
                var largo, valor, ind;
                largo = matriz.length;
                for(ind = 0; ind < largo; ind++){
                    valor = Math.random()*20;
                    matriz[ind] =  Math.round(valor);
                }
            }
        </script>
    </head>
    <body>
        
        <script>
            // PAgina 56
    var lista = new Array(10);
    rellenar(lista);
    document.write("<br> Rellenar Matriz " + lista);
    
        </script>
    </body>
</html>
